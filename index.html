<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>我不行了
            我要死了
            求放过</h1>
    </header>
    <section>
        <h2>我的个人介绍</h2>
        <p>这里填写你的个人介绍内容，比如你是谁，有什么爱好之类的。</p>
    </section>
    <section>
        <h2>我的职业技能</h2>
        <p>列举你的职业技能，例如编程、设计等。</p>
    </section>
    <section>
        <h2>我的联系方式</h2>
        <p>写下你的联系方式，邮箱、电话等。</p>
    </section>
</body>
</html>
